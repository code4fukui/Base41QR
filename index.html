<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<script type="module">
import { Base41QR } from "./Base41QR.js";

onload = () => {
  enc.onclick = () => {
    b41QR.value = Base41QR.encode(new TextEncoder().encode(txt.value));
  };
  dec.onclick = () => {
    txt.value = new TextDecoder().decode(Base41QR.decode(b41QR.value));
  };
};
</script>
<style>
textarea {
  margin: .5em 0;
  width: 80vw;
  height: 6em;
}
button {
  margin-right: .5em;
}
</style>
</head><body>
<h1>Base41QR encoder/decoder</h1>
<textarea id=txt></textarea><br>
<button id="enc">↓enc</button><button id="dec">↑dec</button><br>
<textarea id=b41QR></textarea><br>

<a href=https://github.com/code4fukui/Base41QR/>src on GitHub</a><br>
</body></html>
