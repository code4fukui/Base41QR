<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<script type="module">
import { Base45QR } from "./Base45QR.js";

onload = () => {
  enc.onclick = () => {
    b45QR.value = Base45QR.encode(new TextEncoder().encode(txt.value));
  };
  dec.onclick = () => {
    txt.value = new TextDecoder().decode(Base45QR.decode(b45QR.value));
  };
};
</script>
<style>
textarea {
  margin: .5em 0;
  width: 80vw;
  height: 6em;
}
button {
  margin-right: .5em;
}
</style>
</head><body>
<h1>Base45QR encoder/decoder</h1>
<textarea id=txt></textarea><br>
<button id="enc">↓enc</button><button id="dec">↑dec</button><br>
<textarea id=b45QR></textarea><br>

<a href=https://github.com/code4fukui/Base45QR/>src on GitHub</a><br>
</body></html>
